# application configuration for local k8 minikube

spring:
    datasource:
        username: ${PG_USERNAME}
        password: ${PG_PASSWORD}
        url: ${PG_URL}
    jpa:
        hibernate:
            ddl-auto: update

    # ref: https://docs.spring.io/spring-session/reference/guides/boot-redis.html
    session:
        store:
            type: redis

        redis:
            namespace: spring:session
    data:
        redis:
            host: ${REDIS_URL}
            port: 6379

server:
    port: 8080

frontend:
    url: ${FRONTEND_URL}

grpc:
    server:
        port: 9090
