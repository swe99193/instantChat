frontend:
    url: http://localhost:3000


grpc:
    server:
        port: 9090

    client:
        grpc-server-conversation: # gRPC server name
            address: 'static://127.0.0.1:9091'
            enableKeepAlive: true
            keepAliveWithoutCalls: true
            negotiationType: plaintext
