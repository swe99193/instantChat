syntax = "proto3";

option java_multiple_files = true;
option java_package = "ConversationServiceLib";
option java_outer_classname = "ConversationServiceProto";

// Note: service name will be the prefix of the gRPC Bean
service ConversationService {
  rpc saveConversation (saveConversationRequest) returns (saveConversationResponse) {}
}

message saveConversationRequest {
  string username = 1;
  string chatUser = 2;
}

message saveConversationResponse {

}

